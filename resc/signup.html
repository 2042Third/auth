<title>PDM</title>

  <style>
    .inputClass2 {
      max-height: 7vh;
      border-radius: 5px;
      resize: none;
      word-wrap: break-word;
    }

    .inputClass2:focus {
      outline: none;
    }
  </style>

<body bgcolor="white">

<h3>PDM Registration</h3>
<br>
<p>
</p>
<form action="https://pdm.pw/auth/register" method="POST">
User Name
<input type="text" size="20" name="usrname" class="inputClass2">
<br>
Email
<input type="text" size="20" name="usremail" class="inputClass2">
<br>
Password
<input type="text" size="20" name="usrpw" class="inputClass2">
<br>
<input type="submit">
</form>
<p>GET based form:<br>
</p><form action="https://pdm.pw/examples/servlets/servlet/SessionExample" method="GET">
Name of Session Attribute:
<input type="text" size="20" name="dataname">
<br>
Value of Session Attribute:
<input type="text" size="20" name="datavalue">
<br>
<input type="submit">
</form>
